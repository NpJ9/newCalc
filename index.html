<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div class ="container">
    <div class = "wrapper">
        <div class ="screen">
            <div class ="display_previous" id = "previousNumber"></div>
            <div class ="display_current" id = "currentNumber"></div>
        </div>
        <div class ="button_grid">
            <button class ="operand_buttons AC" id = "AC">AC</button>
            <button class ="operand_buttons DEL" id = "DEL">DEL</button>
            <button class ="number_buttons SEVEN" id = "7">7</button>
            <button class ="number_buttons EIGHT" id = "8">8</button> 
            <button class ="number_buttons NINE" id = "9">9</button>
            <button class ="operand_buttons DIVIDE" id = "/">/</button>
            <button class ="number_buttons SIX" id = "6">6</button>
            <button class ="number_buttons FIVE" id = "5">5</button>
            <button class ="number_buttons FOUR" id = "4">4</button>
            <button class ="operand_buttons TIMES" id = "*">*</button>
            <button class ="number_buttons THREE" id = "3">3</button>
            <button class ="number_buttons TWO" id = "2">2</button>
            <button class ="number_buttons ONE" id = "1">1</button>
            <button class ="operand_buttons PLUS" id = "+">+</button>
            <button class ="number_buttons DECIMAL" id = ".">.</button>
            <button class ="number_buttons ZERO" id = "0">0</button> 
            <button class ="operand_buttons EQUALS" id = "=">=</button>
            <button class ="operand_buttons MINUS" id = "-">-</button>   
        </div>
    </div>
</div>
<script src ="script.js"></script>    
</body>
</html>
